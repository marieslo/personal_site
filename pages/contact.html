<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css" ><link>
</head>
<body> 
    <form
        class="form"
        action="https://formspree.io/f/mbjvlzzl"
        method="POST">
      <br><div class="field"><label>
        First name:
        <input for="first name" type="text" placeholder="How can I call you" required>
      </label></div>
      <br><div class="field"><label>
        Last name:
        <input for="last name" type="text" name="last name" placeholder="Your last name">
      </label></div>
      <br><div class="field"><label>
        Email:
        <input for="email" type="text"  placeholder="To be in touch with you" required>
      </label></div>
      <br><div class="field"><label>
        Comment:
        <textarea for="comment" type="text"></textarea required>
      </label></div>
      <button type="submit" id="clk">Submit</button>
    </form>
    <script src="/js/forms.js"></script>
  </body>
</html>
